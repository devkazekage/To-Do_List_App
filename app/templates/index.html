{% extends 'base.html' %}

{% block content %}
<h2 class="mb-4">📝 My To-Do List</h2>
<form method="POST" action="/add" class="d-flex mb-3">
    <input type="text" name="content" class="form-control me-2" placeholder="New Task..." required>
    <button type="submit" class="btn btn-primary">Add</button>
</form>

<ul class="list-group">
    {% for task in tasks %}
    <li class="list-group-item d-flex justify-content-between align-items-center {% if task.completed %}list-group-item-success{% endif %}">
        <span class="{% if task.completed %}text-decoration-line-through{% endif %}">
            {{ task.content }}
        </span>
        <div>
            <a href="/update/{{ task.id }}" class="btn btn-sm btn-outline-success">update</a>
            <a href="/delete/{{ task.id }}" class="btn btn-sm btn-outline-danger">🗑</a>
        </div>
    </li>
    {% endfor %}
</ul>
{% endblock %}
